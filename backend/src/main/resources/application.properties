# Server Configuration
server.port=${PORT:8080}

# Database Configuration
# Uses environment variables for production (Supabase), falls back to SQLite for local dev
spring.datasource.url=${DATABASE_URL:jdbc:sqlite:../TastyFoodFinal.db}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.sqlite.JDBC}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000

# JPA/Hibernate Configuration
# Auto-detect database type based on URL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# CORS Configuration (for frontend connection)
# Allow both local and production frontend URLs
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Application Settings
spring.application.name=TastyFood Backend
# Server Configuration
server.port=8080

# SQLite Cloud Database Configuration
# Your SQLite Cloud connection string is configured below with a default value
# To override, set the SQLITE_CLOUD_URL environment variable
# Format: jdbc:sqlite:sqlitecloud://host:port/database?apikey=your-api-key
spring.datasource.url=${SQLITE_CLOUD_URL:jdbc:sqlite:sqlitecloud://cc6hhhazdk.g6.sqlite.cloud:8860/auth.sqlitecloud?apikey=Q9gkxfewbbH7JyaQNWUkzv2bbvFagVT5l8bTHIwN01Y}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=${SQLITE_CLOUD_USER:}
spring.datasource.password=${SQLITE_CLOUD_PASSWORD:}

# Connection pool settings for cloud database
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQLite specific settings for cloud connections
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# CORS Configuration (for frontend connection)
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Application Settings
spring.application.name=TastyFood Backend
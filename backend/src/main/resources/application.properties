# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration
# Default to SQLite for local development
# Production uses PostgreSQL via environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlite:../TastyFoodFinal.db}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.sqlite.JDBC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000

# JPA/Hibernate Configuration
# Default to SQLite for local development, PostgreSQL for production
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.community.dialect.SQLiteDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.community.dialect.SQLiteDialect}
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# CORS Configuration (for frontend connection)
# CORS is handled by CorsConfig.java which allows all origins
# For production, you can restrict this via environment variables if needed

# Application Settings
spring.application.name=TastyFood Backend